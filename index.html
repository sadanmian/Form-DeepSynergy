<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <form>
      <div class="input-group">
        <div class="left">
          <label>First name<span id="checkFirst">*</span></label>
          <input type="text" placeholder="Enter First name" id="first-name" onkeyup="validateFirstName()">
          <span id="first-name-error"></span>
        </div>

        <div class="right">
          <label>Last name<span id="checkLast">*</span></label>
          <input type="text" placeholder="Enter Last name" id="last-name" onkeyup="validateLastName()">
          <span id="last-name-error"></span>
        </div>
      </div>

      <div class="input-group">
        <div class="left">
          <label>Phone No.<span id="checkPhone">*</span></label>
          <input type="tel" placeholder="123 456 7890" id="phone" onkeyup="validatePhone()">
          <span id="phone-error"></span>
        </div>
        <div class="right">
          <label>Alternate Phone No.<span id="checkAltPhone">*</span></label>
          <input type="tel" placeholder="123 456 7890" id="alt-phone" onkeyup="validateAltPhone()">
          <span id="alt-phone-error"></span>
        </div>
      </div>

      <div class="input-group">
        <div class="left">
          <label>Email Id<span id="checkEmail">*</span></label>
          <input type="email" placeholder="Enter Email" id="email" onkeyup="validateEmail()">
          <span id="email-error"></span>
        </div>
        <div class="right">
          <label>I'd like to<span id="check">*</span></label>
          <!-- <input type="email" placeholder="Enter Email"> -->
          <select name="" id="">
            <option value="">Please Select</option>
            <option value="">Finance my tech stack</option>
            <option value="">Offer contract financing to my customers</option>
            <option value="">Something else</option>
          </select>
          <span id="option-error"></span>
        </div>
      </div>

      <div class="input-group">
        <div class="left">
          <label>How did you hear about us?<span id="check">*</span></label>
          <input type="text" placeholder="Enter">
          <span id="message-error-1"></span>
        </div>
      </div>
      <div class="input-group">
        <div class="left">
          <label>Anything else you'd like us to know?<span id="check">*</span></label>
          <input type="text" placeholder="Enter">
          <span id="message-error-2"></span>
        </div>
      </div>

      <div class="button">
        <button>Submit</button>
        <span id="submit-error"></span>
      </div>
    </form>
  </div>


  <script src="script.js"></script>
</body>

</html>

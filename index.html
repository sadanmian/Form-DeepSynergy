<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="contact">CONTACT</div>
    <div class="connect">Let's connect</div>
    <div class="form-data">Please fill out the form below and we'll reach out right away.</div>

    <form>
      <div class="input-group">
        <div class="left">
          <label>First name<span id="checkFirst">*</span></label>
          <input type="text" id="first-name" onkeyup="validateFirstName()">
          <span id="first-name-error"></span>
        </div>

        <div class="right">
          <label>Last name<span id="checkLast">*</span></label>
          <input type="text" id="last-name" onkeyup="validateLastName()">
          <span id="last-name-error"></span>
        </div>
      </div>

      <div class="input-group">
        <div class="left">
          <label>Phone No.<span id="checkPhone">*</span></label>
          <input type="tel" id="phone" onkeyup="validatePhone()">
          <span id="phone-error"></span>
        </div>
        <div class="right">
          <label>Alternate Phone No.<span id="checkAltPhone">*</span></label>
          <input type="tel" id="alt-phone" onkeyup="validateAltPhone()">
          <span id="alt-phone-error"></span>
        </div>
      </div>

      <div class="input-group">
        <div class="left">
          <label>Email Id<span id="checkEmail">*</span></label>
          <input type="email" id="email" onkeyup="validateEmail()">
          <span id="email-error"></span>
        </div>
        <div class="right">
          <label>I'd like to<span id="checkOption">*</span></label>
          <select name="selectOption" id="selectOption" onclick="validateOption()">
            <option class="option0" value="option0">Please Select</option>
            <option value="option1">Finance my tech stack</option>
            <option value="option2">Offer contract financing to my customers</option>
            <option value="option3">Something else</option>
          </select>
          <span id="option-error"></span>
        </div>
      </div>

      <div class="input-group">
        <div class="left">
          <label>How did you hear about us?<span id="checkMsg1">*</span></label>
          <input type="text" id="msg1" onkeyup="validateMsg1()">
          <span id="message-error-1"></span>
        </div>
      </div>

      <div class="input-group">
        <div class="left">
          <label>Anything else you'd like us to know?<span id="checkMsg2">*</span></label>
          <input type="text" id="msg2" onkeyup="validateMsg2()">
          <span id="message-error-2"></span>
        </div>
      </div>

      <div class="button">
        <button onclick="return validateForm()">Submit</button>
        <span id="submit-error"></span>
      </div>
    </form>
  </div>


  <script src="script.js"></script>
</body>

</html>

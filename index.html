<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <form>
      <div class="input-group">
        <div class="left">
          <label>First name<span>*</span></label>
          <input type="text" placeholder="Enter First name">
        </div>

        <div class="right">
          <label>Last name<span>*</span></label>
          <input type="text" placeholder="Enter Last name">
        </div>
      </div>

      <div class="input-group">
        <div class="left">
          <label>Phone No.<span>*</span></label>
          <input type="tel" placeholder="123 456 7890">
        </div>
        <div class="right">
          <label>Alternate Phone No.<span>*</span></label>
          <input type="tel" placeholder="123 456 7890">
        </div>
      </div>

      <div class="input-group">
        <div class="left">
          <label>Email Id<span>*</span></label>
          <input type="email" placeholder="Enter Email">
        </div>
        <div class="right">
          <label>I'd like to<span>*</span></label>
          <!-- <input type="email" placeholder="Enter Email"> -->
          <select name="" id="">
            <option value="">Please Select</option>
            <option value="">Finance my tech stack</option>
            <option value="">Offer contract financing to my customers</option>
            <option value="">Something else</option>
          </select>
        </div>
      </div>

      <div class="input-group">
        <div class="left">
          <label>How did you hear about us?<span>*</span></label>
          <input type="text" placeholder="Enter">
        </div>
      </div>
      <div class="input-group">
        <div class="left">
          <label>Anything else you'd like us to know?<span>*</span></label>
          <input type="text" placeholder="Enter">
        </div>
      </div>
      <button>Submit</button>

    </form>
  </div>

</body>

</html>
